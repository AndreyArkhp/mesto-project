<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
  </head>
  <body class="page">
    <div class="page__content page__centering">
      <header class="header page__header">
        <a href="#" target="_blank" rel="noopener">
          <img
            src="<%=require('./images/logo.svg')%>"
            alt="Логотип Место Россия."
            class="header__logo"
        /></a>
      </header>
      <main class="main">
        <section class="profile page__profile">
          <div class="profile__avatar-container">
            <img src="" alt="фото профиля." class="profile__avatar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__mission"></p>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль"
              type="button"
            ></button>
          </div>
          <button
            class="profile__add-button"
            aria-label="Добавить фото"
            type="button"
          ></button>
        </section>
        <section class="cards page__cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          name="edit-profile"
          class="form form_type_edit-profile"
          novalidate
        >
          <fieldset class="form__container">
            <input
              type="text"
              class="form__item form__item_type_name"
              name="fullname"
              placeholder="Жак-Ив Кусто"
              id="fullname"
              minlength="2"
              maxlength="40"
              required
              aria-label="Имя."
            />
            <p id="error-fullname" class="form__error-message"></p>

            <input
              type="text"
              class="form__item form__item_type_mission"
              name="mission"
              minlength="2"
              maxlength="200"
              placeholder="Исследователь океана"
              id="mission"
              required
              aria-label="О себе."
            />
            <p id="error-mission" class="form__error-message"></p>

            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_new-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>

        <form name="new-place" class="form form_type_new-place" novalidate>
          <fieldset class="form__container">
            <input
              type="text"
              class="form__item form__item_type_place"
              name="place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              id="place"
              required
              aria-label="Название места."
            />
            <p id="error-place" class="form__error-message"></p>

            <input
              type="url"
              class="form__item form__item_type_url"
              name="url_link"
              placeholder="Ссылка на картинку"
              id="url_link"
              required
              aria-label="Ссылка на картинку"
            />
            <p id="error-url_link" class="form__error-message"></p>

            <button
              class="form__button form__button_disabled"
              disabled
              type="submit"
            >
              Создать
            </button>
          </fieldset>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_open-img">
      <div class="popup__container popup__container_for_img">
        <h2 class="popup__title popup__title_for_image"></h2>
        <img src="" alt="" class="popup__image" />
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>

        <form name="edit-avatar" class="form form_type_edit-avatar" novalidate>
          <fieldset class="form__container">
            <input
              type="url"
              class="form__item form__item_type_url-avatar"
              name="avatar_url"
              placeholder="https://somewebsite.com/someimage.jpg"
              id="avatar_url"
              required
              aria-label="URL адресс аватара."
            />
            <p id="error-avatar_url" class="form__error-message"></p>

            <button
              class="form__button form__button_disabled"
              type="submit"
              disabled
            >
              Сохранить
            </button>
          </fieldset>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_for_delete-card">
      <div class="popup__container">
        <h2 class="popup__title popup__title popup__title_for_delete-card">
          Вы уверены?
        </h2>
        <button class="form__button" type="button">Да</button>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <template class="template-card">
      <li class="card-element">
        <article class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__info">
            <h2 class="card__title"></h2>

            <div class="card__like-container">
              <button
                class="card__like"
                type="button"
                aria-label="Поставить лайк."
              ></button>
              <p class="card__like-counter">0</p>
            </div>
          </div>
          <button
            class="card__trash-icon"
            type="button"
            aria-label="Удалить фото"
          ></button>
        </article>
      </li>
    </template>
  </body>
</html>
