<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content page__centering">
      <header class="header page__header">
        <a href="#" target="_blank" rel="noopener">
          <img
            src="./images/logo.svg"
            alt="Логотип Место Россия."
            class="header__logo"
        /></a>
      </header>
      <main class="main">
        <section class="profile page__profile">
          <img
            src="./images/Avatar.jpg"
            alt="фото профиля."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__mission">Исследователь океана</p>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль"
              type="button"
            ></button>
          </div>
          <button
            class="profile__add-button"
            aria-label="Добавить фото"
            type="button"
          ></button>
        </section>
        <section class="cards page__cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form name="edit-profile" class="form form_type_edit-profile">
          <fieldset class="form__container">
            <input
              type="text"
              class="form__item form__item_type_name"
              name="fullname"
              placeholder="Жак-Ив Кусто"
              required
              aria-label="Имя."
            />
            <input
              type="text"
              class="form__item form__item_type_mission"
              name="mission"
              placeholder="Исследователь океана"
              required
              aria-label="О себе."
            />
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_new-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>

        <form name="new-place" class="form form_type_new-place">
          <fieldset class="form__container">
            <input
              type="text"
              class="form__item form__item_type_place"
              name="place"
              placeholder="Название"
              required
              aria-label="Название места."
            />
            <input
              type="url"
              class="form__item form__item_type_url"
              name="url-link"
              placeholder="Ссылка на картинку"
              required
              aria-label="Ссылка на картинку"
            />
            <button class="form__button" type="submit">Создать</button>
          </fieldset>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_open-img">
      <div class="popup__container popup__container_for_img">
        <h2 class="popup__title popup__title_for_image"></h2>
        <img src="" alt="" class="popup__image" />
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть всплывающее окно"
        ></button>
      </div>
    </div>
    <template id="template-card">
      <li id="card-element">
        <article class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="Поставить лайк."
            ></button>
          </div>
          <button
            class="card__trash-icon"
            type="button"
            aria-label="Удалить фото"
          ></button>
        </article>
      </li>
    </template>
    <script src="./scripts/inition-cards.js"></script>
    <script src="./pages/index.js"></script>
  </body>
</html>
