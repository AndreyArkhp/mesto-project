<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page page__centering">
    <header class="header page__header">
      <a href="#" target="_blank" rel="noopener">
        <img
          src="./images/logo.svg"
          alt="Логотип Место Россия."
          class="header__logo"
      /></a>
    </header>
    <main class="main page__centering">
      <section class="profile page__profile">
        <img
          src="./images/Avatar.jpg"
          alt="фото профиля."
          class="profile__avatar"
        />
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__mission">Исследователь океана</p>
          <button
            class="profile__edit-button"
            aria-label="Редактировать профиль"
          ></button>
        </div>
        <button class="profile__add-button" aria-label="Добавить фото"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
          <li>
            <div class="card">
              <img src="./images/dombay.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Домбай</p>
                <div class="card__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img
                src="./images/karachaeve-cherkesiya.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Карачаево-Чиркесия</p>
                <div class="card__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img src="./images/elbrus.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Эльбрус</p>
                <div class="card__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img src="./images/dombay.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Домбай</p>
                <div class="card__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img src="./images/elbrus.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Эльбрус</p>
                <div class="card__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img
                src="./images/karachaeve-cherkesiya.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Карачаево-Чиркесия</p>
                <div class="card__like"></div>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="form">
        <form action="" class="form__edit">
          <p class="form__title">Редактировать профиль</p>
          <fieldset class="form__input-container">
            <input
              type="text"
              class="form__item"
              name="fullname"
              placeholder="Жак-Ив Кусто"
              required
              aria-label="Имя."
            />
            <input
              type="text"
              class="form__item"
              name="mission"
              placeholder="Исследователь океана"
              required
              aria-label="О себе."
            />
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
          <button
            type="button"
            class="form__close-button"
            aria-label="Закрыть редактирование профиля"
          ></button>
        </form>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
