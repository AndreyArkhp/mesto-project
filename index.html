<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page page__centering">
    <header class="header page__header">
      <a href="#" target="_blank" rel="noopener">
        <img
          src="./images/logo.svg"
          alt="Логотип Место Россия."
          class="header__logo"
      /></a>
    </header>
    <main>
      <section class="profile page__profile">
        <img
          src="./images/Avatar.jpg"
          alt="фото профиля."
          class="profile__avatar"
        />
        <div class="profile__info">
          <div>
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__mission">Исследователь океана</p>
          </div>
          <button
            class="profile__edit-button"
            aria-label="Редактировать профиль"
          >
            <img src="./images/Edit Button.svg" alt="" />
          </button>
        </div>
        <button class="profile__add-button" aria-label="Добавить фото">
          <img src="./images/Add Button.svg" alt="" />
        </button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
          <li>
            <div class="card">
              <img src="./images/dombay.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Домбай</p>
                <img src="./images/heart.svg" alt="" class="card__like" />
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img
                src="./images/karachaeve-cherkesiya.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Карачаево-Чиркесия</p>
                <img src="./images/heart.svg" alt="" class="card__like" />
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img src="./images/elbrus.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Эльбрус</p>
                <img src="./images/heart.svg" alt="" class="card__like" />
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img src="./images/dombay.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Домбай</p>
                <img src="./images/heart.svg" alt="" class="card__like" />
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img src="./images/elbrus.jpg" alt="" class="card__image" />
              <div class="card__info">
                <p class="card__title">Эльбрус</p>
                <img src="./images/heart.svg" alt="" class="card__like" />
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img
                src="./images/karachaeve-cherkesiya.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Карачаево-Чиркесия</p>
                <img src="./images/heart.svg" alt="" class="card__like" />
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
